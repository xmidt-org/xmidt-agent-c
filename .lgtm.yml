---
path_classifiers:
    library:
    test:
        - tests
    exclude:
        - "**/_install/**"
        - "**/_prefix/**"
        - tests/input
        - tests/new_input

extraction:
    cpp:
        prepare:
            packages:
                - cmake
                - libcjson-dev
                - libcurl4-openssl-dev
                - libmsgpack-dev
                - libopenssl
        configure:
            command:
                - mkdir build
                - cd build
                - cmake ..
        index:
            build_command:
                - cd build
                - make
